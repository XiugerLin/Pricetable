    const select = document.getElementById('size-select');
    const buttonsContainer = document.getElementById('buttons');
    const tableContainer = document.getElementById('table-container');

    // 初始化UI
    function init() {
      // 生成選項和按鈕
      sizes.forEach(size => {
        // 下拉選單選項
        const option = document.createElement('option');
        option.value = option.textContent = size;
        select.appendChild(option);
        
        // 按鈕
        const btn = document.createElement('button');
        btn.className = 'size-btn';
        btn.textContent = size;
        btn.onclick = () => selectSize(size);
        buttonsContainer.appendChild(btn);
      });
      
      // 下拉選單事件
      select.onchange = () => selectSize(select.value);
      
      // 初始選擇
      selectSize(sizes[0]);
    }

    function selectSize(size) {
      // 更新選單
      select.value = size;
      
      // 更新按鈕狀態
      document.querySelectorAll('.size-btn').forEach(btn => 
        btn.classList.toggle('active', btn.textContent === size)
      );
      
      // 生成表格
      generateTable(size);
    }

    function generateTable(size) {
      const data = priceData[size];
      if (!data) {
        tableContainer.innerHTML = '<p style="color:red;">此尺寸尚無價目表資料。</p>';
        return;
      }

      let html = '<table><tr><td></td>';
      quantities.forEach(q => html += `<td style="background:#ffcc00">${q}</td>`);
      html += '</tr><tr>' + '<td>&nbsp;</td>'.repeat(quantities.length + 1) + '</tr>';

      materials.forEach((mat, i) => {
        if (!data[i]) return;
        const even = i % 2 === 0;
        const bgTitle = even ? '#ffcc66' : '#ffcc00';
        const bgValue = even ? '#eee' : '#fff';
        html += `<tr><td style="background:${bgTitle}">${mat}</td>`;
        data[i].forEach(p => html += `<td style="background:${bgValue}">$${Math.round(p).toLocaleString()}</td>`);
        html += '</tr>';
      });

      tableContainer.innerHTML = html + '</table>';
    }

    init();
  </script>
